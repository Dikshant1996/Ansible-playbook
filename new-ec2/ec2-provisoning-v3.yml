---
- hosts: local
  connection: local
  gather_facts: False
  vars:
    instance_type: t2.micro
    security_group: webservers_sg
    image: ami-db710fa3
    keypair: fakharany 
    region: us-west-2
    count: 1
  vars_files:
    - aws_keys.yml
  tasks:
    - name: Create a security group
      ec2_group:
        name: Test_security_group
        description: The webservers security group
        region: us-east-1
        aws_access_key: AKIAIX6IQMCKU4AZDCIA
        aws_secret_key: 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
        rules:
          - proto: tcp
            from_port: 22
            to_port: 22
            cidr_ip: 0.0.0.0/0
          - proto: tcp
            from_port: 80
            to_port: 80
            cidr_ip: 0.0.0.0/0
          - proto: tcp
            from_port: 443
            to_port: 443
            cidr_ip: 0.0.0.0/0
        rules_egress:
          - proto: all
            cidr_ip: 0.0.0.0/0
    - name: Launch the new EC2 Instance
      ec2:
        aws_access_key: AKIAIX6IQMCKU4AZDCIA
        aws_secret_key: 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
        group: WebServers
        instance_type: t2.micro
        image: ami-05c1fa8df71875112
        wait: true 
        region: us-east-1
        keypair: ubuntu
        count: 1
      register: ec2
          - name: Add the newly created host so that we can further contact it
      add_host:
        name: "{{ item.public_ip }}"
        groups: webservers
      with_items: "{{ ec2.instances }}"
          - name: Wait for SSH to come up
      wait_for:
        host: "{{ item.public_ip }}"
        port: 22 
        state: started 
      with_items: "{{ ec2.instances }}"
        

